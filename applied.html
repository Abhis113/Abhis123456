<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
     <select id="sortNames" onChange="handleNameSort()">
     <option>Sort By Names</option>
      <option value="asc">Ascending</option>
      <option value="dsc">Descending</option> 
     </select> 
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>

  <script>
    //you need to code here
    var jobArr=JSON.parse(localStorage.getItem("jobList"));
    console.log(jobArr);
    displayData(jobArr);
    function handleNameSort(){
      var selected=document.querySelector("#sortNames").value;
      
      if(selected=="asc"){
        jobArr.sort(function(a,b){
          var x=a.personName.toUpperCase();
          var y=b.personName.toUpperCase();
          if(x > y){
            return 1;
          }
          if(x < y)
          {
            return -1;
          }
          return 0;
        });
        console.log(jobArr);
        displayData(jobArr);
      }  
      
      if(selected=="dsc"){
       jobArr.sort(function(a,b){
        var x=a.personName.toUpperCase();
          var y=b.personName.toUpperCase();
          if(x > y){
            return -1;
          }
          if(x < y)
          {
            return 1;
          }
          return 0;
        });
        console.log(jobArr);
        displayData(jobArr);
      }  
    }
      
      
    
    var bookMarkArr=JSON.parse(localStorage.getItem("bookMark")) || [];
    var bookMarkArr=[]
    function displayData(data){
      document.querySelector("tbody").innerHTML="";
      data.forEach(function(elem){
     
         var tr=document.createElement("tr");
         var td1=document.createElement("td");
         td1.innerText=elem.personName;

         var td2=document.createElement("td");
         td2.innerText=elem.personEmail;;

         var td3=document.createElement("td");
         td3.innerText=elem.personRole;

         var td4=document.createElement("td");
         td4.innerText=elem.personSalary;

         var td5=document.createElement("td");
         td5.innerText="Bookmark";
         td5.style.color="blue";
         td5.style.cursor="pointer";
         td5.addEventListener("click",function(){
           bookMarkFunction(elem)
         });  
         tr.append(td1,td2,td3,td4,td5);
         document.querySelector("tbody").append(tr);

  });
 } 
 function bookMarkFunction(elem)
 { console.log(elem);
   bookMarkArr.push(elem);
   localStorage.setItem("bookMark",JSON.stringify(bookMarkArr));
 }
</script>
</html>
